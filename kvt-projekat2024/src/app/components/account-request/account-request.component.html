<div class="account-request-container">
  <h2>Create Account Request</h2>
  
  <form (ngSubmit)="onSubmit()" #accountRequestForm="ngForm">
    <div class="form-group">
      <label for="email">Email:</label>
      <input 
        type="email" 
        id="email" 
        class="form-control" 
        required 
        [(ngModel)]="accountRequest.email" 
        name="email" 
        #emailModel="ngModel">
      <div *ngIf="emailModel.invalid && emailModel.touched" class="error">
        Email is required.
      </div>
    </div>
    
    <div class="form-group">
      <label for="address">Address:</label>
      <input 
        type="text" 
        id="address" 
        class="form-control" 
        required 
        [(ngModel)]="accountRequest.address" 
        name="address" 
        #addressModel="ngModel">
      <div *ngIf="addressModel.invalid && addressModel.touched" class="error">
        Address is required.
      </div>
    </div>

    <button type="submit" class="btn" [disabled]="accountRequestForm.invalid">Submit Request</button>
  </form>
</div>
