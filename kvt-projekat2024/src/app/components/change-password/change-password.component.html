<h2>Promeni lozinku</h2>

<form (ngSubmit)="onSubmit()">
  <div>
    <label for="currentPassword">Trenutna lozinka:</label>
    <input id="currentPassword" [(ngModel)]="currentPassword" name="currentPassword" type="password" required />
  </div>
  
  <div>
    <label for="newPassword">Nova lozinka:</label>
    <input id="newPassword" [(ngModel)]="newPassword" name="newPassword" type="password" required />
  </div>
  
  <div>
    <label for="confirmNewPassword">Potvrdi novu lozinku:</label>
    <input id="confirmNewPassword" [(ngModel)]="confirmNewPassword" name="confirmNewPassword" type="password" required />
  </div>
  
  <button type="submit">Promeni lozinku</button>
</form>

<p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
<p *ngIf="successMessage" class="success">{{ successMessage }}</p>
