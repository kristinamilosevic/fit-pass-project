<div class="login-container">
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <h2>Login</h2>
    
    <div class="form-group">
      <label for="email">Email</label>
      <input 
        type="email" 
        id="email" 
        class="form-control" 
        required 
        [(ngModel)]="email" 
        name="email" 
        #emailModel="ngModel">
      <div *ngIf="emailModel.invalid && emailModel.touched" class="error">
        Email is required.
      </div>
    </div>
    
    <div class="form-group">
      <label for="password">Password</label>
      <input 
        type="password" 
        id="password" 
        class="form-control" 
        required 
        [(ngModel)]="password" 
        name="password" 
        #passwordModel="ngModel">
      <div *ngIf="passwordModel.invalid && passwordModel.touched" class="error">
        Password is required.
      </div>
    </div>

    <button type="submit" class="btn" [disabled]="loginForm.invalid">Login</button>
  
    <div class="register-link">
      <p>Don't have an account? <a href="/account-request">Ask for account here</a></p>
    </div>
    
  </form>
</div>
